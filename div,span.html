<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>div와 span 태그</head>
    <body>
        <div style="background-color: beige; padding:20px;">
            내가 사랑의 방언과 천사의 말을 할지라도 <span style="color: blue;"> 사랑이</span> 없으면 소리 나는 구리와 울리는 꽹과리가 되고, <span style="color: blue;">사랑이</span>없으면 아무 것도 아니라.
        </div>
        <p>우리 서로 사랑하며 살아요</p>
    </body>
</html>
